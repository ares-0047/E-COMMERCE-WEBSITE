<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS | Arora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific Admin Styles */
        body { padding: 20px; background: #f8fafc; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); border-left: 4px solid var(--primary); }
        .stat-card h3 { font-size: 2rem; margin-bottom: 5px; }
        .stat-card p { color: var(--text-light); }

        /* Table Styles */
        .table-container { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        th { background: #f9fafb; font-weight: 600; }
        td img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
        
        .action-btn { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; margin-right: 5px; color: white; }
        .btn-edit { background: #f59e0b; }
        .btn-delete { background: #ef4444; }

        /* Modal Overrides */
        .modal-content { max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="admin-header">
            <div>
                <h2>Arora CMS Dashboard</h2>
                <p>Manage your inventory</p>
            </div>
            <div>
                <button class="btn-primary" onclick="openProductModal()">+ Add Product</button>
                <a href="index.html" class="btn-primary" style="background: var(--text-dark); text-decoration:none;">Go to Website</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-products">0</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card" style="border-color: #10b981;">
                <h3 id="total-value">$0</h3>
                <p>Inventory Value</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Product</h3>
                <span class="close-modal" onclick="closeProductModal()">&times;</span>
            </div>
            <div class="checkout-body">
                <form id="product-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="p-name" required placeholder="e.g. Ultra Cotton Shirt">
                    </div>
                    
                    <div class="card-grid">
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="p-price" step="0.01" required placeholder="49.99">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="p-category">
                                <option value="fashion">Fashion</option>
                                <option value="electronics">Electronics</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="p-image" required placeholder="https://...">
                        <p class="hint">Paste an image link from Unsplash or elsewhere.</p>
                    </div>

                    <button type="submit" class="btn-primary btn-block">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
